<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Fashion Item Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-preview {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .result-item {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Fashion Item Classifier</h1>
        
        <div class="mb-3">
            <input type="file" id="imageUpload" multiple accept="image/*" class="form-control">
            <button id="uploadButton" class="btn btn-primary mt-2">Upload Images</button>
        </div>

        <div id="imageContainer" class="row gy-3"></div>

        <div id="results" class="mt-4">
            <h2 class="mb-3">Predictions:</h2>
            <ul id="predictionList" class="list-group"></ul>
        </div>

        <div class="mt-4">
            <a href="/results" class="btn btn-secondary">View Prediction History</a>
        </div>
    </div>

    <script>
        const uploadButton = document.getElementById('uploadButton');
        const imageUpload = document.getElementById('imageUpload');
        const predictionList = document.getElementById('predictionList');
        const imageContainer = document.getElementById('imageContainer');

        uploadButton.addEventListener('click', () => {
            const files = imageUpload.files;
            if (files.length === 0) return;

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files[]', files[i]);
                displayImagePreview(files[i]);
            }

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                displayPredictions(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        function displayImagePreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const imgElement = document.createElement('img');
                imgElement.src = e.target.result;
                imgElement.className = 'image-preview col-12 col-md-6 col-lg-4';
                imageContainer.appendChild(imgElement);
            };
            reader.readAsDataURL(file);
        }

        function displayPredictions(data) {
            predictionList.innerHTML = ''; // Clear previous results
            data.forEach(prediction => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                
                // Display top 5 classes with probabilities
                const topClasses = prediction.predictions.slice(0, 5);
                const classProbabilities = topClasses.map(item => `${item.class} (${item.probability.toFixed(2)})`);
                
                listItem.innerHTML = `
                    <strong>${prediction.filename}:</strong><br>
                    ${classProbabilities.join('<br>')}
                `;
                predictionList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
